server.port=${PORT:8082}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false
server.servlet.context-path=/
spring.banner.charset=UTF-8
server.servlet.session.persistent=false
spring.profiles.active=dev
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,com.example.application
spring.jpa.defer-datasource-initialization = true

logging.config=classpath:log4j.properties
#spring默认限制大小为10MB，maxFileSize 是单个文件大小，maxRequestSize是设置总上传的数据大小
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=500MB

mynacos.login.name=mynacos
mynacos.login.password=mynacos

#spring.datasource.driver-class-name=org.sqlite.JDBC
#spring.datasource.url=jdbc:sqlite:d://tomcat/mynacos.db
#spring.datasource.username=sa
spring.datasource.password=root








